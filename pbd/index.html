<html>
  <head>
    <style>
      canvas { border: 1px solid black; }
    </style>
    <script type="text/javascript" src="js/jquery.2.2.0.min.js"></script>
    <script type="text/javascript" src="js/math.js"></script>
    <script type="text/javascript" src="js/pbd.js"></script>
    <script type="text/javascript" src="js/collision.js"></script>
    <script type="text/javascript" src="js/engine.js"></script>
    <script type="text/javascript" src="js/edit.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
    <script type="text/javascript">
      $(document).ready(function() { Demo(); });
    </script>
    <title>Position-Based Dynamics Demo</title>
  </head>
  <body>
    <canvas id="Viewport" width="1024" height="768"></canvas>
    <p></p>
    <button id="RunButton" type="button">Start</button>
    <button id="StepButton" type="button">Step</button>
    <button id="NewBodyButton" type="button">New Body</button>
    <span>Create:</span>
    <select id="CreationOperation">
      <option value="Move">Move</option>
      <option value="Vertex">Vertex</option>
      <option value="Constraint">Constraint</option>
      <option value="AARectangleCollider">Rectangle Collider</option>
      <option value="CollisionProbe">Collision Probe (Debug)</option>
    </select>
    <span id="ConstraintStiffness">
      <span>Stiffness:</span>
      <select id="Stiffness">
        <option value="0">0</option>
        <option value="0.1">0.1</option>
        <option value="0.2">0.2</option>
        <option value="0.3">0.3</option>
        <option value="0.4">0.4</option>
        <option value="0.5">0.5</option>
        <option value="0.6">0.6</option>
        <option value="0.7">0.7</option>
        <option value="0.8">0.8</option>
        <option value="0.9">0.9</option>
        <option value="1" selected>1</option>
      </select>
    </span>
    <p></p><span>Iterations:</span><input type="text" id="Iterations" size="3" value="3">
    <p></p><span>Damping:</span>
    <select id="Damping">
      <option value="0">0</option>
      <option value="0.1" selected>0.1</option>
      <option value="0.2">0.2</option>
      <option value="0.3">0.3</option>
      <option value="0.4">0.4</option>
      <option value="0.5">0.5</option>
      <option value="0.6">0.6</option>
      <option value="0.7">0.7</option>
      <option value="0.8">0.8</option>
      <option value="0.9">0.9</option>
      <option value="1">1</option>
    </select>
    <p>Source code: [ <a href="js/pbd.js" target="_blank">pbd.js</a> ] [ <a href="js/collision.js" target="_blank">collision.js</a> ] [ <a href="js/math.js" target="_blank">math.js</a> ] [ <a href="js/demo.js" target="_blank">demo.js</a> ] [ <a href="js/edit.js" target="_blank">edit.js</a> ] [ <a href="js/engine.js" target="_blank">engine.js</a> ]</p>
    <p>References: [ <a href="docs/posBasedDyn.pdf">Position Based Dynamics</a> by M. Müller <i>et al</i> (2006) ] [<a href="docs/Lecture%207%20-%20Position-based%20Dynamics.pdf">Lecture VII: Position Based Dynamics</a> by A. Vaxman, Utrecht University (2016) ]</p>
  </body>
</html>
